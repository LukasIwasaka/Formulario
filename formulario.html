<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>TECNOSH ENTERPRISE</title>
    </head>

    <body>
        <div>
            <h1 id="titulo">TECNOSH ENTERPRISE - Formulário de Atendimento</h1><br><br>
            <p id="subtitulo">Complete suas informações</p><br>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

            </fieldset>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione o serviço que deseja:</strong></label><br><br>
                    <input type="checkbox" id="servico1" name="servico1" value="Comercial">
                    <label for="tecnologia1"> Comercial</label>
                    <input type="checkbox" id="servico2" name="servico2" value="Suporte">
                    <label for="tecnologia1"> Suporte</label>
                    <input type="checkbox" id="servico3" name="servico3" value="Outros">
                    <label for="tecnologia1"> Outros</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="duvida"><strong>Registre aqui a sua dúvida:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Enviar</button>

        </form>

    </body>
</html>
